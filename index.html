<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surf Fishing Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }
        input, select, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #output {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Galveston Surf Fishing Efficiency Calculator</h1>

    <form id="fishingForm">
        <label>Wind Speed (mph):</label><br>
        <input type="number" id="windSpeed" required><br>

        <label>Wind Direction:</label><br>
        <select id="windDirection">
            <option value="SE">SE</option>
            <option value="NE">NE</option>
            <option value="E">E</option>
            <option value="N">N</option>
            <option value="SW">SW</option>
            <option value="W">W</option>
            <option value="NW">NW</option>
        </select><br>

        <label>Moon Phase:</label><br>
        <select id="moonPhase">
            <option value="New Moon">New Moon</option>
            <option value="Full Moon">Full Moon</option>
            <option value="First Quarter">First Quarter</option>
            <option value="Last Quarter">Last Quarter</option>
            <option value="Waxing Crescent">Waxing Crescent</option>
            <option value="Waning Crescent">Waning Crescent</option>
        </select><br>

        <label>Swell Height (ft):</label><br>
        <input type="number" step="0.1" id="swellHeight" required><br>

        <label>Period (seconds):</label><br>
        <input type="number" step="0.1" id="period" required><br>

        <label>Tidal Coefficient (out of 120):</label><br>
        <input type="number" id="tidalCoefficient" required><br>

        <label>Fish Activity (0-3):</label><br>
        <input type="number" id="fishActivity" min="0" max="3" required><br><br>

        <button type="button" onclick="calculateScore()">Calculate Score</button>
    </form>

    <h2 id="output"></h2>

<script>
function calculateScore() {
    let windSpeed = parseFloat(document.getElementById('windSpeed').value);
    let windDirection = document.getElementById('windDirection').value;
    let moonPhase = document.getElementById('moonPhase').value;
    let swellHeight = parseFloat(document.getElementById('swellHeight').value);
    let period = parseFloat(document.getElementById('period').value);
    let tidalCoefficient = parseFloat(document.getElementById('tidalCoefficient').value);
    let fishActivity = parseFloat(document.getElementById('fishActivity').value);

    let output = document.getElementById('output');
    
    // Special Case Check
    if (swellHeight > 5 || windSpeed > 20) {
        output.innerHTML = "Not even Derek could catch fish today.";
        output.style.color = "red";
        return;
    }

    let totalScore = 0;

    // Wind Speed (20%)
    if (windSpeed >= 0 && windSpeed <= 8) totalScore += 20;
    else if (windSpeed >= 9 && windSpeed <= 11) totalScore += 17;
    else if (windSpeed >= 12 && windSpeed <= 14) totalScore += 14;
    else if (windSpeed >= 15 && windSpeed <= 17) totalScore += 10;
    else if (windSpeed >= 18 && windSpeed <= 20) totalScore += 6;

    // Wind Direction (20%)
    if (windDirection === "SE") totalScore += 20;
    else if (windDirection === "NE") totalScore += 15;
    else if (windDirection === "E" || windDirection === "N") totalScore += 10;
    else totalScore += 5;

    // Moon Phase (13%)
    if (moonPhase === "New Moon" || moonPhase === "Full Moon") totalScore += 13;
    else if (moonPhase === "First Quarter" || moonPhase === "Last Quarter") totalScore += 9;
    else totalScore += 5;

    // Swell Height (13%)
    if (swellHeight >= 0 && swellHeight <= 1) totalScore += 13;
    else if (swellHeight > 1 && swellHeight <= 2) totalScore += 11;
    else if (swellHeight > 2 && swellHeight <= 3) totalScore += 8;
    else totalScore += 4;

    // Period (8%)
    if (period > 7) totalScore += 8;
    else if (period >= 5 && period <= 7) totalScore += 6;
    else if (period >= 3 && period < 5) totalScore += 3;
    else totalScore += 0;

    // Tidal Coefficient (13%)
    totalScore += (tidalCoefficient / 120) * 13;

    // Fish Activity (13%)
    if (fishActivity == 3) totalScore += 13;
    else if (fishActivity == 2) totalScore += 9;
    else if (fishActivity == 1) totalScore += 4;
    else totalScore += 0;

    // Determine interpretation
    let interpretation = "";
    if (totalScore >= 85) interpretation = "Excellent Conditions!";
    else if (totalScore >= 70) interpretation = "Good Conditions.";
    else if (totalScore >= 55) interpretation = "Fair Conditions.";
    else if (totalScore >= 40) interpretation = "Poor Conditions.";
    else interpretation = "Very Poor Conditions.";

    output.innerHTML = "Fishing Efficiency Score: " + totalScore.toFixed(1) + "/100 â€“ " + interpretation;
    output.style.color = (totalScore >= 70) ? "green" : (totalScore >= 55 ? "orange" : "red");
}
</script>

</body>
</html>
